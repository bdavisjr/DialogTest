<!doctype html>
<html lang="en">

    <head>
        <title>PageTitle</title>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">


    </head>

    <link rel="stylesheet" href="//code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>

    <body>
        <div class="container">
            <h1 class="mt-5">Basic Template </h1>
            <p class="lead">Simple template to start your design with</p>
            <div id="selectWrapper">
                <select class="form-select" multiple aria-label="multiple select" id="selectParent">

                </select>
                <div id="dialogParent" title="Parent Dialog Title">
                    <div class="text-center d-flex flex-column align-items-center justify-content-center border">
                        <h3>Add names</h3>
                        <div class="row border w-100 h-100">
                            <div class="col h-100">
                                <label>All Names</label>
                                <select id="peopleList" class="form-select" multiple size="15">
                                    <option value="John">John</option>
                                    <option value="Mary">Mary</option>
                                    <option value="David">David</option>
                                    <option value="Sarah">Sarah</option>
                                    <option value="Michael">Michael</option>
                                    <option value="Jennifer">Jennifer</option>
                                    <option value="Robert">Robert</option>
                                    <option value="Emily">Emily</option>
                                    <option value="James">James</option>
                                    <option value="Jessica">Jessica</option>
                                    <option value="Daniel">Daniel</option>
                                    <option value="Linda">Linda</option>
                                    <option value="Christopher">Christopher</option>
                                    <option value="Samantha">Samantha</option>
                                    <option value="Matthew">Matthew</option>
                                    <option value="Olivia">Olivia</option>
                                    <option value="Andrew">Andrew</option>
                                    <option value="Ava">Ava</option>
                                    <option value="William">William</option>
                                    <option value="Emma">Emma</option>
                                </select>
                            </div>
                            <div class="col-3 d-flex flex-column justify-content-center">
                                <button type="button" id="btnAddAll" class="btn btn-primary m-1">&gt;&gt;</button>
                                <button type="button" id="btnAdd" class="btn btn-primary m-1">&gt;</button>
                                <button type="button" id="btnRemove" class="btn btn-primary m-1">&lt;</button>
                                <button type="button" id="btnRemoveAll" class="btn btn-primary m-1">&lt;&lt;</button>
                            </div>
                            <div class="col">
                                <label>Selected</label>
                                <select id="selPeopleList" class="form-select" size="15" multiple>

                                </select>
                            </div>
                        </div>
                        <button type="button" id="btnChild" class="mt-3 btn btn-primary">Open Child Dialog</button>
                    </div>
                </div>

                <div id="dialogChild" title="Child Dialog Title">
                    <h3>Look at me Dad! I'm child dialog</h3>
                </div>
            </div>

            <!-- Bootstrap JS -->
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
                crossorigin="anonymous">
                </script>

            <script src="/js/site.js"></script>
    </body>

</html>
